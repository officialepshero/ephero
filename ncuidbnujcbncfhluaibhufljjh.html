<!DOCTYPE html>
<html>
<head>
<title>Form Creator</title>
  <link rel="icon" href="icon.png" type="image/icon type">
<link rel="stylesheet" href="form.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script language=JavaScript>
<!--
var message="Function Disabled!";
///////////////////////////////////
function clickIE4(){
if (event.button==2){
alert(message);
return false;
}
}
function clickNS4(e){
if (document.layers||document.getElementById&&!document.all){
if (e.which==2||e.which==3){
alert(message);
return false;
}
}
}
if (document.layers){
document.captureEvents(Event.MOUSEDOWN);
document.onmousedown=clickNS4;
}
else if (document.all&&!document.getElementById){
document.onmousedown=clickIE4;
}
document.oncontextmenu=new Function("alert(message);return false")
// ->
</script>
</head>
<body>

<div id="container">
  <h2>Form Maker</h2>
  <textarea id="question-text" placeholder="Enter question (multiple lines)" rows="4"></textarea><br>
  <input type="file" id="question-image" accept="image/*"><br>  <textarea id="answer1" placeholder="Answer 1 (multiple lines)" rows="2"></textarea><br>
  <input type="file" id="answer1-image" accept="image/*"><br>  <textarea id="answer2" placeholder="Answer 2 (multiple lines)" rows="2"></textarea><br>
  <input type="file" id="answer2-image" accept="image/*"><br>  <textarea id="answer3" placeholder="Answer 3 (multiple lines)" rows="2"></textarea><br>
  <input type="file" id="answer3-image" accept="image/*"><br>  <textarea id="answer4" placeholder="Answer 4 (multiple lines)" rows="2"></textarea><br>
  <input type="file" id="answer4-image" accept="image/*"><br>  <select id="correct-answer">
    <option value="1">Answer 1</option>
    <option value="2">Answer 2</option>
    <option value="3">Answer 3</option>
    <option value="4">Answer 4</option>
  </select><br>
  <button onclick="addQuestion()">Add Question</button>

  <div id="questions-container"></div>

  <button onclick="downloadForm()">Download User Form</button>
</div>

<script src="form.js"></script>

</body>
</html>
